#是否自动加载权限信息 1=载入
isInitAuth=0
#系统实体类路径
entityUrl=com.yjg.entity
#数据库驱动路径
db_driver=com.mysql.jdbc.Driver
#数据库路径
db_url=jdbc:mysql://localhost:3306/lantingStock?useUnicode=true&characterEncoding=utf-8
#数据库超级管理员用户名
db_user=root
#数据库超级管理员密码
db_password=123456
#数据库是否需要自动更新表
db_autoUpdate=1
#系统权限文件
authfilepath=files/authlist.xls
#mysql安装路径
mysqlPath=e:/mysql/bin/
#数据库备份文件存储路径
backupSqlPath=e:/lantingStock/sql/
#数据库名
backupDatabase=lantingStock
#本系统存储的文件根目录
saveFileRootPath=d\:/lantingStock/